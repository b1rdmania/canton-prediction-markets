<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat - Angle on Canton</title>
    <meta name="description" content="Ask about prediction markets. Get instant answers on quality scores, strategies, and live market data.">
    <link rel="stylesheet" href="css/main.css">
    <style>
        .page-container { max-width: 1200px; margin: 0 auto; padding: 24px var(--space-3xl) var(--space-3xl); }
        .page-header { margin-bottom: 24px; }
        .chat-container { background: var(--color-bg-primary); border: var(--border-thick); height: calc(100vh - 240px); min-height: 500px; display: flex; flex-direction: column; }
        .chat-header { background: var(--color-text-primary); color: var(--color-text-inverted); padding: 16px 24px; display: flex; justify-content: space-between; align-items: center; }
        .chat-header h2 { font-family: var(--font-mono); font-size: 14px; text-transform: uppercase; letter-spacing: 0.1em; }
        .chat-status { display: flex; align-items: center; gap: 8px; font-family: var(--font-mono); font-size: 11px; text-transform: uppercase; color: var(--color-success); }
        .chat-status::before { content: ''; width: 8px; height: 8px; background: var(--color-success); border-radius: 50%; animation: pulse 2s infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
        .chat-body { flex: 1; overflow-y: auto; padding: 24px; background: var(--color-bg-secondary); }
        .chat-footer { border-top: var(--border-thin); background: var(--color-bg-primary); padding: 16px 24px; }
        .chat-welcome h4 { font-size: 16px; margin-bottom: 16px; }
        .suggested-questions { display: flex; flex-wrap: wrap; gap: 8px; }
        .suggested-q { padding: 8px 16px; border: var(--border-thin); background: var(--color-bg-primary); font-size: 13px; cursor: pointer; transition: all 0.2s; }
        .suggested-q:hover { background: var(--color-bg-tertiary); }
        @media (max-width: 768px) { .page-container { padding: 16px; } .chat-container { height: calc(100vh - 180px); } }
    </style>
</head>
<body>
    <nav class="nav">
        <a href="index.html" class="nav__logo">angle on canton</a>
        <div class="nav__menu">
            <a href="index.html#markets" class="nav__link">Markets</a>
            <a href="ai-insights.html" class="nav__link nav__link--active">AI Chat</a>
            <a href="research.html" class="nav__link">Research</a>
            <a href="index.html#predictions" class="nav__link">My Predictions</a>
            <a href="about.html" class="nav__link">About</a>
            <a href="index.html#markets" class="nav__cta">Browse Markets</a>
        </div>
    </nav>

    <div class="page-container">
        <div class="page-header">
            <div class="section-label">AI Chat</div>
            <h1 class="headline-section">ASK ABOUT MARKETS</h1>
        </div>

        <div class="chat-container">
            <div class="chat-header">
                <h2>Market Analysis</h2>
                <div class="chat-status">Online</div>
            </div>
            <div class="chat-body" id="chatMessages">
                <div class="chat-welcome">
                    <h4>What do you want to know?</h4>
                    <div class="suggested-questions">
                        <button class="suggested-q" data-question="What are the best markets right now?">Best markets now?</button>
                        <button class="suggested-q" data-question="How does quality scoring work?">How does scoring work?</button>
                        <button class="suggested-q" data-question="Show me high volume markets">High volume markets</button>
                        <button class="suggested-q" data-question="What are prediction markets?">What are prediction markets?</button>
                        <button class="suggested-q" data-question="How accurate are prediction markets?">How accurate are they?</button>
                    </div>
                </div>
            </div>
            <div class="chat-footer">
                <form id="chatForm" class="chat-input-form">
                    <input type="text" id="chatInput" class="chat-input" placeholder="Ask about markets, scores, strategies..." autocomplete="off" style="font-size: 16px;" />
                    <button type="submit" class="chat-send-btn">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="22" y1="2" x2="11" y2="13"></line>
                            <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                        </svg>
                    </button>
                </form>
                <div class="chat-disclaimer">AI responses are experimental. Not financial advice.</div>
            </div>
        </div>
    </div>

    <footer class="footer footer--simple">
        <div class="container">
            <div class="footer__row">
                <div class="footer__brand">
                    <div class="footer__logo">angle on canton</div>
                    <p class="footer__copyright">Â© 2026</p>
                </div>
                <div class="footer__links">
                    <a href="index.html#markets" class="footer__link">Markets</a>
                    <a href="ai-insights.html" class="footer__link">AI Chat</a>
                    <a href="research.html" class="footer__link">Research</a>
                    <a href="about.html" class="footer__link">About</a>
                </div>
            </div>
        </div>
    </footer>

    <script>
        const API_BASE = 'https://postposted-spent-knife-given.trycloudflare.com';
        let messages = [];

        document.querySelectorAll('.suggested-q').forEach(btn => {
            btn.addEventListener('click', () => sendMessage(btn.getAttribute('data-question')));
        });

        document.getElementById('chatForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const input = document.getElementById('chatInput');
            const message = input.value.trim();
            if (message) { sendMessage(message); input.value = ''; }
        });

        async function sendMessage(message) {
            const container = document.getElementById('chatMessages');
            const welcome = container.querySelector('.chat-welcome');
            if (welcome) welcome.remove();

            addMessage('user', message);
            showTyping();

            try {
                const response = await fetch(`${API_BASE}/api/ai/chat`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message, context: { page: 'ai-chat', timestamp: new Date().toISOString() } })
                });
                const data = await response.json();
                hideTyping();
                if (data.error) throw new Error(data.error);
                addMessage('assistant', data.response, data.markets);
            } catch (error) {
                hideTyping();
                addMessage('assistant', "Can't connect right now. Try again or browse markets directly.", null, true);
            }
        }

        function addMessage(role, content, markets = null, isError = false) {
            const container = document.getElementById('chatMessages');
            const el = document.createElement('div');
            el.className = `chat-message ${role}${isError ? ' error' : ''}`;
            const time = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            let marketsHTML = '';
            if (markets?.length > 0) {
                marketsHTML = `<div class="chat-markets">${markets.map(m => `
                    <div class="chat-market-card" onclick="window.location.href='index.html#market-${m.market_id}'">
                        <div class="chat-market-title">${m.question}</div>
                        <div class="chat-market-stats"><span>${(parseFloat(m.price || 0.5) * 100).toFixed(0)}%</span><span>Score: ${m.quality?.total_score?.toFixed(0) || 'N/A'}</span></div>
                    </div>
                `).join('')}</div>`;
            }
            el.innerHTML = `<div class="message-content"><div class="message-text">${content.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>').replace(/\n/g, '<br>')}</div>${marketsHTML}</div><div class="message-time">${time}</div>`;
            container.appendChild(el);
            container.scrollTop = container.scrollHeight;
            messages.push({ role, content, markets, timestamp: time });
        }

        function showTyping() {
            const container = document.getElementById('chatMessages');
            const el = document.createElement('div');
            el.className = 'chat-message assistant typing';
            el.id = 'typingIndicator';
            el.innerHTML = '<div class="message-content"><div class="typing-dots"><span></span><span></span><span></span></div></div>';
            container.appendChild(el);
            container.scrollTop = container.scrollHeight;
        }

        function hideTyping() {
            const el = document.getElementById('typingIndicator');
            if (el) el.remove();
        }

        document.getElementById('chatInput').focus();
    </script>
</body>
</html>
